<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweeper</title>
  <style>
    table { border-collapse: collapse;}
    td {
      border: 1px solid #bbb;
      text-align: center;
      line-height: 20px;
      width: 20px;
      height: 20px;
      background: #888;
    }
    td.opened {background: white;}
    td.flag {background: red;}
    td.question {background: orange;}
  </style>
</head>
<body>
<table id="table">
  <tbody></tbody>
</table>
<div id="result"></div>    
<script>
  const $tbody = document.querySelector('#table tbody');
  const $result = document.querySelector('#result');
  const row = 10;
  const cell = 10;
  const mine = 10;
  const CODE = {
    NORMAL: -1, // 닫힌칸. 지뢰없음 
    QUESTION: -2,
    FLAG: -3,
    QUESTION_MINE: -4,
    FLAG_MINE: -5,
    MINE: -6,
    OPENED: 0, // 0 이상이면 다 모두 열린칸
  }
  let data;

  function plantMine(){
    const candidate = Array(row * cell).fill().map((arr, i)=> {
      return i;
    });
    const shuffle = [];
    while(candidate.length > row*cell-mine){
      const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
      shuffle.push(chosen);
    }
    // 자료구조를 2차원 배열로 생성
    const data = [];
    for(let i=0; i < row; i++){
      const rowData = [];
      data.push(rowData);
      for(let j=0; j<cell; j++){
        rowData.push(CODE.NORMAL);
      }
    }
    for(let k=0; k < shuffle.length; k++){
      const ver = Math.floor(shuffle[k] / cell);
      const hor = shuffle[k] % cell;
      data[ver][hor] = CODE.MINE;
    } 
    return data;
  }

  function countMine(rowIndex, cellIndex){
    const mines = [CODE.MINE, CODE.FLAG_MINE, CODE.QUESTION_MINE];
    let i = 0;
    mines.includes(data[rowIndex-1]?.[cellIndex-1]) && i++;
    mines.includes(data[rowIndex-1]?.[cellIndex]) && i++;
    mines.includes(data[rowIndex-1][cellIndex+1]) && i++;
    mines.includes(data[rowIndex][cellIndex-1]) && i++; // 존재 또는 undefined이므로 ?. 사용 안함
    mines.includes(data[rowIndex][cellIndex+1]) && i++;
    mines.includes(data[rowIndex+1]?.[cellIndex-1]) && i++;
    mines.includes(data[rowIndex+1]?.[cellIndex]) && i++;
    mines.includes(data[rowIndex+1]?.[cellIndex+1]) && i++;
    return i;

  }

  function openArround(rowIndex, cellIndex){

  }

  function onRightClick(event){
    event.preventDefault();
    
    const target = event.target; // td. 우클릭이 발생한 곳
    const rowIndex = target.parentNode.rowIndex; // tr
    const cellIndex = target.cellIndex; // td
    const cellDate = data[rowIndex][cellIndex];
    // 지뢰일경우
    if(cellDate === CODE.MINE){
      data[rowIndex][cellIndex] = CODE.QUESTION_MINE;
      target.className = 'question';
      target.textContent = '?';
    }
    else if (cellDate === CODE.QUESTION_MINE){
      data[rowIndex][cellIndex] = CODE.FLAG_MINE;
      target.className = 'flag';
      target.textContent = '!';
    }
    else if (cellDate === CODE.FLAG_MINE){
      data[rowIndex][cellIndex] = CODE.MINE;
      target.className = '';
      target.textContent = 'X';
    }
    // 지뢰 아닐 경우
    else if (cellDate === CODE.NORMAL){
      data[rowIndex][cellIndex] = CODE.QUESTION;
      target.className = 'question';
      target.textContent = '?';
    }
    else if (cellDate === CODE.QUESTION){
      data[rowIndex][cellIndex] = CODE.FLAG;
      target.className = 'flag';
      target.textContent = '!';
    }
    else if (cellDate === CODE.FLAG){
      data[rowIndex][cellIndex] = CODE.NORMAL;
      target.className = '';
      target.textContent = '';
    }

  }

  function onLeftClick(event){
    const target = event.target; // td. 이벤트버블링
    const rowIndex = target.parentNode.rowIndex;
    const cellIndex = target.cellIndex;
    const cellData = data[rowIndex][cellIndex];
    if(cellData === CODE.NORMAL){ // 닫힌 칸
      openArround(rowIndex, cellIndex);
    }
    else if (cellData === CODE.MINE){
      target.textContent = '펑';
      target.className = 'opened';
      $tbody.removeEventListener('contextmenu', onRightClick); // 이벤트 버블링. 한번만 제거하면 모두 제거
      $tbody.removeEventListener('click', onLeftClick);
    }
  }

  function drawTable(){
    data = plantMine();
    data.forEach((row) => {
      const $tr = document.createElement(`tr`);
      row.forEach((cell) => {
        const $td = document.createElement(`td`);
        if(cell === CODE.MINE){
          $td.textContent = 'X'; // 개발 편의를 위해 
        }
        $tr.append($td);
      });
      $tbody.append($tr);
      $tbody.addEventListener('contextmenu', onRightClick);
      $tbody.addEventListener('click', onLeftClick);
    });
  }

  drawTable();

</script>
</body>
</html>

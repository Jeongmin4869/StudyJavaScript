<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>
<body>
<div id = "result"> 추첨 결과는? </div>
<div id = "bonus"> 보너스 : </div>
<script>
  const candidate = Array(45).fill().map((v, i) => i + 1);
  const shuffle = [];
  while (candidate.length > 0){
    const random = Math.floor(Math.random() * candidate.length); // 무작위 인덱스 뽑기
    const spliceArray = candidate.splice(random, 1); //return값으로 splice에 의해 제거된 배열이 반환됨
    const value = spliceArray[0];
    shuffle.push(value);
  }
  console.log(shuffle);
  const winBalls = shuffle.slice(0, 6).sort((a,b) => a-b ); // 순서대로 정렬
  const bonus = shuffle[6];
  console.log(winBalls, bonus);

  const $result = document.querySelector('#result');
  const $bonus = document.querySelector('#bonus');

  const showBall = (number, $target) => {
    const $ball = document.createElement('div');
    $ball.className = 'ball';
    $ball.textContent = number;
    setColor(number, $ball);
    $target.appendChild($ball);
  }

  const setColor = (number, $ball) => {
    if(number < 10){
      $ball.style.backgroundColor = 'red';
      $ball.style.color = 'white';
    }
    else if(number < 20){
      $ball.style.backgroundColor = 'orange';
    }
    else if(number < 30){
      $ball.style.backgroundColor = 'yellow';
    }
    else if(number < 40){
      $ball.style.backgroundColor = 'blue';
      $ball.style.color = 'white';
    }
    else {
      $ball.style.backgroundColor = 'green';
      $ball.style.color = 'white';
    }
  }

  /* let 사용 */
  /*
  for(let i = 0; i<winBalls.length; i++){
    setTimeout(() => {
      console.log(winBalls[i], i);
      showBall(winBalls[i], $result);
    }, (i+1) * 1000); // 1000 = 1초
  }
 */

  /* var 사용 */
  for(var i = 0; i<winBalls.length; i++){
    (function(j) {
      setTimeout(() => {
        console.log(winBalls[j], j);
        showBall(winBalls[j], $result);
      }, (i+1) * 1000); // 1000 = 1초
    })(i);
  }

  setTimeout(() => {
    showBall(bonus, $bonus);
  }, 7 * 1000); // 1000 = 1초


</script>
</body>
</html>
